<template>


    <div class="main">

            <div class="log" if:true={msg}>
                {msg}
            </div>
      
            <lightning-record-edit-form class="w100"
                onsubmit={handleSubmit}
                object-api-name="QuoteLineItem" record-id={recordId}>
                <div class="flexRow wrap">

                    <template if:true={fields} for:each={fields} for:item="item">
                        <div key={item.fieldName} class={item.class}>
                            <lightning-input-field 
                                field-name={item.fieldName}
                                required={item.required} 
                                disabled={item.disabled} 
                                read-only={item.disabled} 
                                value={item.value}
                                data-field={item.fieldName}
                                onchange={handleChange}
                            ></lightning-input-field>
                        </div>
                    </template>
                </div>
                <div class="flexRow gap justEnd">
                    <lightning-button variant="brand" type="submit" label={fraseBtn} disabled={disableBtn}></lightning-button>
                </div>    
            </lightning-record-edit-form>

           
        </div>
</template>
